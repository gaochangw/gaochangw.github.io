name: Deploy Astro site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 如果你用 pnpm：
      # - uses: pnpm/action-setup@v4
      #   with: { version: 9 }
      # - uses: actions/setup-node@v4
      #   with: { node-version: 20, cache: 'pnpm' }
      # - run: pnpm install
      # - run: pnpm run build

      # 如果你用 yarn：
      # - uses: actions/setup-node@v4
      #   with: { node-version: 20, cache: 'yarn' }
      # - run: yarn --frozen-lockfile
      # - run: yarn build

      # 如果你用 npm（默认）：
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build

      # 上传 dist 给 Pages
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
